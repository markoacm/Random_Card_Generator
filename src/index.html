<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div class="card mb-3 d-flex">
        <div
          class="top-suit bg-transparent display-2 d-flex justify-content-start"
        ></div>

        <div class="number card-body text-center display-2 h-50"></div>

        <div
          class="bottom-suit bg-transparent display-2 justify-content-end"
        ></div>
      </div>
    </div>

    <div id="change-card" class="d-flex justify-content-center ">
      <button type="button" class="btn btn-dark">
        Click for Random Card
      </button>
    </div>
  </body>
</html>
